<h1 style="text-align:center;">Incident Response</h1>
<p>Este servicio se especializa en dar respuesta a los incidentes de seguridad declarados en la entidad. También dan apoyo a la redacción de planes de respuesta a incidentes y playbooks de respuesta a los distintos incidentes y escenarios.</p>
